name: generate animation

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    # Donne la permission d'écriture sur le contenu du repo pour le token
    permissions:
      contents: write

    steps:
      # Étape : génération du Snake Game
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk@v3
        env:
          # On passe le token GitHub Actions intégré
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      # (Optionnel) Étape : si vous souhaitez pousser ces fichiers sur une autre branche
      - name: push generated files
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          # On réutilise le même token par défaut
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
